<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Confirm your email</title>
	</head>
	<body style="margin:0;padding:0;background:#f6f8fb;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;">
		<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f6f8fb;padding:32px 16px;">
			<tr>
				<td align="center">
					<table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;background:#ffffff;border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(11,43,74,0.06);">
						<tr>
							<td style="padding:28px 40px;text-align:center;">
								<!-- Logo -->
								<div style="margin-bottom:22px;">
									<img src="https://myteachingsheets.com/logo.png" alt="MyTeachingSheets" width="140" style="display:block;margin:0 auto;border:0;outline:none;text-decoration:none;" />
								</div>

								<h1 style="margin:0 0 18px 0;font-size:20px;color:#0b2b4a;font-weight:700;">Confirm your signup</h1>

												<p style="margin:0 0 20px 0;color:#516777;font-size:15px;line-height:1.6;">
													Hi there,
													Thanks for signing up for MyTeachingSheets. To activate your account, click the button below to confirm your email address.
												</p>

												<div style="margin:28px 0;text-align:center;">
													<!-- Primary button (inline styles for email clients) -->
													<a href="{{ .ConfirmationURL }}" target="_blank" rel="noopener" style="background:#0b2b4a;color:#ffffff;padding:12px 24px;border-radius:8px;text-decoration:none;display:inline-block;font-weight:700;font-size:15px;box-shadow:0 1px 3px rgba(11,43,74,0.06);">
														Confirm My Email
													</a>
												</div>

												<p style="color:#789; font-size:13px;margin:0 0 18px 0;">If you didn’t create an account, you can safely ignore this email.</p>

								<div style="border-top:1px solid #eef6fb;margin-top:18px;padding-top:18px;color:#9aa9b7;font-size:12px;">
									© {{ .Year }} MyTeachingSheets. All rights reserved.
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
